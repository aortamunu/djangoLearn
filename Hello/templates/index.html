<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animal Adoption Platform</title>
	{% comment %} <link rel="stylesheet" href="styles.css"> {% endcomment %}

<style>
  /* Global styles */
* {
	box-sizing: border-box;
}

body {
	margin: 0;
	font-family: Arial, sans-serif;
	font-size: 16px;
	line-height: 1.5;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  
}

/* Header styles */
header {
	background-color: #b76e79;
	padding: 20px;
	display: flex;
	flex-direction: row;
	align-items: center;
	justify-content: space-between;
}

header h1 {
	color: #000;
	margin: 0;
	font-size: 32px;
	font-weight: bold;
}

nav ul {
	margin: 0;
	padding: 0;
	list-style: none;
	display: flex;
	flex-direction: row;
}

nav li {
	margin: 0 20px;
}

nav a {
	color: #000;
	text-decoration: none;
	font-weight: bold;
	text-transform: uppercase;
	transition: all 0.2s ease-in-out;
}

nav a:hover {
	color: #7D6C5E;
}

/* Footer styles */
footer {
	background-color: #b76e79;
	color: #000;
	padding: 20px;
	text-align: center;
  margin-top: auto;
}

</style>
</head>
<body>
	<header>
		<h1>Animal Adoption Platform</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Adopt a Pet</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<!-- Main content goes here -->
	</main>

	<footer>
		<p>&copy; 2023 Animal Adoption Platform</p>
	</footer>
</body>
</html>
